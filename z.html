<!DOCTYPE html>
<html>
<body>
  <h1>路線規劃</h1>
  
  <!-- 直接顯示路線，不需要任何 JavaScript -->
  <iframe
    width="600"
    height="450"
    style="border:0"
    loading="lazy"
    allowfullscreen
    src="https://www.google.com/maps/embed/v1/directions
      ?key=YOUR_API_KEY
      &origin=25.0330,121.5654
      &destination=25.0478,121.5173
      &mode=driving
      &language=zh-TW">
  </iframe>
</body>
</html>
